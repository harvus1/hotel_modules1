<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/inventario-insumos-style.css">
    <title>Inventario Cocina</title>
</head>

<body>
    <header>
        <nav class="navbar-inventario">
            <div class="nav-leftside">
                <figure>
                    <img src="https://sp-ao.shortpixel.ai/client/q_glossy,ret_img/https://www.hotelannainn.com/wp-content/uploads/2019/05/logo-anna-in-blanco.png"
                        alt="logo" />
                </figure>
            </div>
            <div class="nav-middleside">
                <h1><b>INVENTARIO COCINA</b></h1>
            </div>
            <div class="nav-rightside">
                <ul class="nav-item-container">
                    <li>
                        <a href="./main.html"><img src="./icons/1564508_home_main_room_estate_property_icon.svg"
                                alt="home-icon" class="icon" /></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <aside class="inventario-aside">
            <a href="./inventarios.html"><b>Inventarios</b></a>
            <a href="./facturacion.html"><b>Facturacion</b></a>
            <a href="./reservaciones.html"><b>Reservaciones</b></a>

        <section>
            <!-- TOP BUTTONS -->
            <div class="top-buttons">

            <div class="table">

                        <tr>
